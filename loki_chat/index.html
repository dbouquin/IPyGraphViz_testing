<!doctype html>
<html>
  <head>
    <title>ipython test chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" src="custom.css">

  </head>

  <body>
    <ul class="list-group" id="messages"></ul>
    <div class="form-group">
        <form class="custom-form" id="form1">
          <input class="custom-input" id="m1" autocomplete="off" /><button>Send Message 1</button>
        </form>
        <form class="custom-form" id="form2">
          <input class="custom-input" id="m2" autocomplete="off" /><button>Send Message 2</button>
        </form>
    </div>

    <!-- socket.io frontend, jquery bootstrap -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>

    <!-- loki main and indexedDB Adaptor modules from npm  -->
    <script src="bower_components/lokijs/src/lokijs.js" charset="utf-8"></script>
    <script src="bower_components/lokijs/src/loki-indexed-adapter.js" charset="utf-8"></script>

    <!-- main js -->
    <script src="main.js"></script>

    </script>
  </body>
</html>
